<div class="container">
    <div class="row">
        <h2>Customers</h2>
    </div>
    <hr />
    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Clinic Name</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in allCustomers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.office_tel }}</td>
                <td style="min-width: 100px;" class="action-col">

                    <a data-ng-click="viewCustomer(customer.id)" href="javascript:;" tooltip-placement="left" tooltip="View">
                        <i class="fa fa-eye"></i>
                    </a>

                    <a data-ng-click="editCustomer(customer.id)" href="javascript:;" tooltip-placement="left" tooltip="View">
                        <i class="fa fa-pencil-square"></i>
                    </a>
                    
                    <a data-ng-click="deleteCustomer($index)" href="javascript:;" tooltip-placement="left" tooltip="View">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <hr />

    <button type="button" class="btn btn-default" ng-click="addCustomer()">Add New Customer</button>

</div>
